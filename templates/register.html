<!DOCTYPE html>
<html lang="">
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: blue;
}

li {
  float: left;
}



li1 {
  float: right;
}

.nav {
  display: block;
  color: white;
  text-align: center;
  padding: 15px 17px;
  text-decoration: none;
}



.nav:hover {
  color: black;
  background-color: yellow;
}



</style>

<ul>
    <li><a  class="nav" href="{% url 'home' %}">Home</a></li>
    <li><a class="nav" href="{% url 'contact' %}">Contact us</a></li>
    <li><a class="nav" href="{% url 'about' %}">About us</a></li>
    <li1><a  class="nav" href="{% url 'login' %}">Login</a></li1>
    <li1><a style="background-color:yellow; color: black" class="nav" href="{% url 'register' %}">Register</a></li1>
</ul>

<h1 style="text-align:center">To create an account, Please fill up the Form.</h1>

<div style="margin-left:30% ; text-align: center; width:40%; border: 2px solid lightgray">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <p style="text-align:left; margin-left:80px"><label for="picture">Picture: </label>
        <input style="float:right; margin-right:-3px" id="picture" type="file" name="picture"></p>
        <p style="text-align:left; margin-left:80px"><label for="username">Username: </label>
        <input style="float:right; margin-right:80px" id="username" type="username" name="username" required value={{datas.username}}></p>
        <p style="text-align:left; margin-left:80px"><label for="password">Password: </label>
        <input style="float:right; margin-right:80px" id="password1" type="password" name="password1" required value={{datas.password1}}></p>
        <p style="text-align:left; margin-left:80px"><label for="password2">Repeat Passsword: </label>
        <input style="float:right; margin-right:80px" id="password2" type="password" name="password2" required value={{datas.password2}}></p>
        <p style="text-align:left; margin-left:80px"><label for="contact">Contact: </label>
        <input style="float:right; margin-right:80px" id="contact" type="number" name="contact" required value={{datas.contact}}></p>
        <p style="text-align:left; margin-left:80px"><label for="email">Email: </label>
        <input style="float:right; margin-right:80px" id="email" type="email" name="email" required value={{datas.email}}></p>
        <p style="text-align:left; margin-left:80px"><label for="address">Address: </label>
        <input style="float:right; margin-right:80px" id="address" type="text" name="address" required value={{datas.address}}></p>
        <p style="text-align:left; margin-left:80px"><label for="district">District: </label>
        <input style="float:right; margin-right:80px" id="district" type="text" name="district" required value={{datas.district}}></p>
        <p style="text-align:left; margin-left:80px"><label for="state">State: </label>
        <input style="float:right; margin-right:80px" id="state" type="text" name="state" required value={{datas.state}}></p>
        <p style="text-align:left; margin-left:80px"><label for="country">Country: </label>
        <input style="float:right; margin-right:80px" id="country" type="text" name="country" required value={{datas.country}}></p>
        <button style="padding:10px 20%; width: 50%; border:none; background-color: yellowgreen; margin-top:20px" type="submit">Register</button>
        {% if message %}
          <p style="background-color:blue; padding-top:10px; padding-bottom:5px; width: 70%; margin-left:15%; text-align:center">{{ message }}</p>
        {% endif %}
    <p style="text-align:center; font-size: 20px"><b>already have an account? <a href="{% url 'login' %}">Login</a></b></p>
    </form>
</div>
</html>
